<main>
    <section id="formulario-cadastro">
        <h2>Cadastro de Voluntário/Apoiador</h2>
        <p>Preencha seus dados para fazer parte da nossa rede de apoio. Campos marcados com * são obrigatórios.</p>

        <form class="formulario-principal">
            
            <fieldset class="form-group-grid">
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">
                </div>
                
                <div>
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div>
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>

                <div>
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 90000-0000">
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento *</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <fieldset class="form-group-grid">
                <legend>Endereço</legend>
                
                <div>
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, Av., etc.) *</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123">
                </div>

                <div>
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade Exemplo">
                </div>

                <div>
                    <label for="estado">Estado *</label>
                    <input type="text" id="estado" name="estado" required placeholder="Estado Exemplo">
                </div>
            </fieldset>
            
            <button type="submit" class="botao-principal">Finalizar Cadastro</button>
        </form>
    </section>
</main>
