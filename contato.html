<main>
    <section id="informacoes-contato">
        <h2>Fale Conosco</h2>
        <p>Entre em contato com a SOS Patas para dúvidas, parcerias ou apoio.</p>
        
        <form class="formulario-principal" onsubmit="alert('Mensagem enviada! Formulário simulado.'); return false;">
            <fieldset>
                <legend>Envie sua Mensagem</legend>
                <div>
                    <label for="nome_contato">Nome *</label>
                    <input type="text" id="nome_contato" required>
                </div>
                <div>
                    <label for="email_contato">E-mail *</label>
                    <input type="email" id="email_contato" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem *</label>
                    <textarea id="mensagem" rows="5" required></textarea>
                </div>
            </fieldset>
            <button type="submit" class="botao-principal">Enviar Mensagem</button>
        </form>
    </section>
</main>
